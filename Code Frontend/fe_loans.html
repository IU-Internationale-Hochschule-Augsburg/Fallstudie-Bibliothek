            padding: 0; /* Entfernt Standardinnenabstand der Seite */
            background-color: #888888; /* Hellgrauer Hintergrund */
            overflow: hidden; /* Die Seite ist nicht Scrollbar */

        .container1 {

        .container3 {

        .icon {

            height: 50px; /* Höhe der Icons */
            display: block; /* Block-Element */

            background-position: center; /* Hintergrundbild zentrieren */
            background-repeat: no-repeat; /* Hintergrundbild nicht wiederholen */
            border: none; /* Kein Rahmen */
            cursor: pointer; /* Mauszeiger als Hand */
            margin: 10px; /* Außenabstand */
        }

        .buttons {
            display: flex; /* Flexbox Layout */
            gap: 10px; /* Abstand zwischen Elementen */
        }

        .buttons button {

            margin-bottom: 40px; /* Außenabstand unten */
            margin-top: 40px; /* Außenabstand oben */
            border-radius: 10px; /* Abgerundete Ecken */
        }

        table {
            width: 100%; /* Breite des Tisches */
            border-collapse: collapse; /* Ränder zusammenführen */
            margin-top: 30px; /* Abstand oben */
            border-radius: 10px; /* Abgerundete Ecken */
            overflow: hidden; /* Abgerundete Ecken anzeigen */
        }

        th, td {
            padding: 10px; /* Innenabstand */
            text-align: left; /* Linksbündige Ausrichtung */
            border: 1px solid #ccc; /* Rahmen mit Farbe */
        }

        th {
            background-color: #f2f2f2; /* Hintergrundfarbe für Tabellenüberschrift */
        }
        
        h2 {
            margin: 0; /* Kein Außenabstand */
            padding: 10px; /* Innenabstand */
            text-align: center; /* Zentrierte Ausrichtung */
            background-color: #f2f2f2; /* Hintergrundfarbe*/
            border-radius: 10px 10px 0 0; /*Obere Ecken abrunden*/
        }
