<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortgenerator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Passwortgenerator</h2>
        <div class="form-group">
            <label for="length">Länge (mind. 12 Zeichen):</label>
            <input type="number" id="length" name="length" value="12" min="12">
        </div>
        <div class="form-group">
            <label>Zeichenarten:</label>
            <input type="checkbox" id="uppercase" name="uppercase" checked> Großbuchstaben<br>
            <input type="checkbox" id="lowercase" name="lowercase" checked> Kleinbuchstaben<br>
            <input type="checkbox" id="numbers" name="numbers" checked> Zahlen<br>
            <input type="checkbox" id="special" name="special" checked> Sonderzeichen<br>
        </div>
        <button onclick="generatePassword()">Passwort generieren</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSpecial = document.getElementById('special').checked;

            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const specialChars = '!@#$%^&*()_+[]{}|;:,.<>?';

            let allChars = '';
            if (useUppercase) allChars += uppercaseChars;
            if (useLowercase) allChars += lowercaseChars;
            if (useNumbers) allChars += numberChars;
            if (useSpecial) allChars += specialChars;

            if (allChars === '') {
                document.getElementById('output').textContent = 'Bitte wählen Sie mindestens eine Zeichenart aus.';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars[randomIndex];
            }

            document.getElementById('output').textContent = password;
        }
    </script>
</body>
</html>
